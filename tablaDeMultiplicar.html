<html>
	<head>
		<meta charset="UTF-8">
		<title>Tabla</title>
	</head>
	<body>
		<script>
		
			var num,i;
			num=parseInt(prompt("Introduce un numero"));
			i=0;
			
			document.write("<h2>Tabla de multiplicar del ", num ,"</h2>");

			document.write("<ul>");

			for(i = 1;i<=10;i++){
				document.write("<li>");
				document.write(num + " x " + i + "= " + num * i);
				document.write("</li>");
			}

			document.write("</ul>");
		</script>
	</body>
</html>

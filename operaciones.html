<script>

	var num1,num2,suma,resta,mult,div,mod;
	num1=parseInt(prompt("Introduce el primer numero"));
	num2=parseInt(prompt("Introduce el segundo numero"));
	
	suma=num1+num2;
	resta=num1-num2;
	mult=num1*num2;
	div=num1/num2;
	mod=num1%num2;
	
	document.write("<b>Operaciones:</b>\n");
	document.write("La suma de ",num1, " y ",num2, " es ",suma,"\n");
	document.write("La resta de ",num1, " y ",num2, " es ",resta,"\n");
	document.write("La multiplicacion de ",num1, " y ",num2, " es ",mult,"\n");
	document.write("La división de ",num1, " y ",num2, " es ",div,"\n");
	document.write("El módulo de ",num1, " y ",num2, " es ",mod,"\n");

</script>
